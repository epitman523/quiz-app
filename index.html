<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Severe Weather Quiz</title>
</head>

<body>
    <header>
        <h1>Severe Weather Quiz</h1>
    </header>
    <main>
        <div class="container">
            <section class="live">
                <p class="question">Question</p>
                <form>
                    <fieldset>
                        <legend>Answers</legend>
                        <p> <input type="radio" name="size" id="size_1" value="small"> <label for="size_1">Small</label>
                        </p>
                        <p> <input type="radio" name="size" id="size_2" value="medium"> <label
                                for="size_2">Medium</label> </p>
                        <p> <input type="radio" name="size" id="size_3" value="large"> <label for="size_3">Large</label>
                        </p>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section class="score">
                <p>Question #</p>
                <ul>
                    <li></li>
                </ul>
                <p>Score</p>
            </section>
        </div>
    </main>
    <footer></footer>
</body>

</html>
